<body>


    <p id="textarea"></p>
    <button onclick="hitServer()">Hit</button>

    <!-- Install socket.io-client using npm -->
    <script src="/node_modules/socket.io/socket.io.js"></script>
    <script>
    
      const socket = io();

      function hitServer(){
        socket.emit("message", "Test");
      }

      const area= document.getElementById("textarea");
      socket.on("message", msg => {
        area.innerHTML = msg;
      })

    </script>
